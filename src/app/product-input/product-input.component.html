<form>
  <mat-form-field>
    <input matInput placeholder="Name" #newProductName
    (keyup.enter)="addProduct(newProductName.value)"
    (blur)="addProduct(newProductName.value); newProductName.value=''">
  </mat-form-field>
</form>


<button mat-raised-button color="primary" (click)="addProduct(newProductName.value)">Add Product</button>
