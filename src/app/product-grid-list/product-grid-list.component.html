<div *ngIf="products | async; let products; else loading">
  <mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile *ngFor="let product of products">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            Title
          </mat-card-title>
          <mat-card-subtitle>
            Subtitle
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          Content
          <br>
          id: {{ product.id }}
          <br>
          productId: {{ product.productId }}
          <br>
          name: {{ product.name }}
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Button</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
<ng-template #loading>Loading&hellip;</ng-template>
