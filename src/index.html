<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HofrApp</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">

  <!-- spinkit animation -->
  <style>
    .loading {
      opacity: 0;
      position: fixed;
      height: 100%;
      width: 100%;
      background: -webkit-linear-gradient(rgba(255, 255, 255, 1), rgba(31, 73, 127, 1));
      background: -moz-linear-gradient(rgba(255, 255, 255, 1), rgba(31, 73, 127, 1));
      background: -o-linear-gradient(rgba(255, 255, 255, 1), rgba(31, 73, 127, 1));
      background: linear-gradient(rgba(255, 255, 255, 1), rgba(31, 73, 127, 1));
      padding-top: 25vh;
      text-align: center;
      z-index: -1;
      transition: opacity .8s ease-out;
    }

    app-root:empty + .loading {
      opacity: 1;
      z-index: 100;
    }

    .spinner {
      width: 40px;
      height: 40px;
      margin: 100px auto;
      background-color: #333;

      border-radius: 100%;
      -webkit-animation: sk-scaleout 1.0s infinite ease-in-out;
      animation: sk-scaleout 1.0s infinite ease-in-out;
    }

    @-webkit-keyframes sk-scaleout {
      0% { -webkit-transform: scale(0) }
      100% {
        -webkit-transform: scale(1.0);
        opacity: 0;
      }
    }

    @keyframes sk-scaleout {
      0% {
        -webkit-transform: scale(0);
        transform: scale(0);
      } 100% {
        -webkit-transform: scale(1.0);
        transform: scale(1.0);
        opacity: 0;
      }
    }
  </style>

</head>
<body>
  <app-root></app-root>

  <div class="loading">
    <div class="spinner"></div>
  </div>

  <noscript>
    <p>
      Sorry, JavaScript must be enabled to use this application.
    </p>
  </noscript>

</body>
</html>
